<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Portfolio</title>
</head>

<body>
    <div class="cabec">Meus Projetos</div>
    <div class="container-fluid">
        <div class="row">
            <!-- Links Navegação -->
            <div class="col-12 col-md-12 p-3 cabecalho">
                <!-- Barra de navegação -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">

                        <!-- Botão para abrir a navbar em telas menores -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        <h1 class="text-center mt-3"></h1>
        <div class="swiper w-75 mx-auto">
            <div class="swiper-wrapper">
                <!-- Adicione 15 imagens aqui -->
                <div class="swiper-slide"><img src="1.png" class="d-block w-100" alt="Imagem 1"></div>
                <div class="swiper-slide"><img src="2.png" class="d-block w-100" alt="Imagem 2"></div>
                <div class="swiper-slide"><img src="3.png" class="d-block w-100" alt="Imagem 3"></div>
                <div class="swiper-slide"><img src="4.png" class="d-block w-100" alt="Imagem 4"></div>
                <div class="swiper-slide"><img src="5.png" class="d-block w-100" alt="Imagem 5"></div>
                <div class="swiper-slide"><img src="6.png" class="d-block w-100" alt="Imagem 6"></div>
                <div class="swiper-slide"><img src="7.png" class="d-block w-100" alt="Imagem 7"></div>
                <div class="swiper-slide"><img src="8.png" class="d-block w-100" alt="Imagem 8"></div>
            </div>

            <!-- Botões de navegação -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Paginação -->
            <div class="swiper-pagination"></div>
        </div>

        <div class="mt-3 text-center">
            <button onclick="window.location.href='profile.html'" class="btn button-voltar mt-3">
                Voltar
            </button>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true, // Faz os slides se repetirem
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'coverflow',
            flipEffect: {
                slideShadows: true,
            },
            slidesPerView: 1, // Mostra uma imagem por vez
            autoplay: {
                delay: 2500, // Avança automaticamente após 2.5 segundos
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
